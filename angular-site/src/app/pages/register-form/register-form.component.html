<div class="reg-form">
	<h1>Registrations Open</h1>

		<h4 >You will recieve an email regarding confirmation of your Registration</h4>
	<form
		class="example-form"
		[formGroup]="registerForm"
		(ngSubmit)="onSubmit($event)"
		method="POST"
		action="https://meraz.in/api/redirect"
	>
<!-- action="http://www.meraz.in/api/redirect" -->
	<!-- action="http://localhost:5000/meraz-d165d/us-central1/helloWorld/api/redirect2" -->
	<!-- action="https://us-central1-meraz-d165d.cloudfunctions.net/helloWorld/api/redirect2" -->

		<mat-form-field class="example-form">
			<input
				type="text"
				matInput
				placeholder="Name"
				name="name"
				formControlName="name"
				required
			/>
			<mat-error>Name is required</mat-error>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="email"
				matInput
				placeholder="Email"
				name="email"
				formControlName="email"
				required
			/>
			<mat-error
				*ngIf="registerForm.controls['email'].hasError('required')"
			>
				Email is required
			</mat-error>
			<mat-error *ngIf="registerForm.controls['email'].hasError('email')">
				Invalid email
			</mat-error>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="tel"
				matInput
				placeholder="Phone"
				name="phone"
				formControlName="phone"
				required
			/>
			<mat-error>Phone is required</mat-error>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<input
				type="text"
				matInput
				placeholder="College"
				name="college"
				formControlName="college"
				required
			/>
			<mat-error>College name is required</mat-error>
		</mat-form-field>


		<mat-form-field class="example-full-width">
			<input
				type="tel"
				matInput
				placeholder="Your Whatsapp Number"
				name="whatsapp"
				formControlName="whatsapp"
			/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="text"
				matInput
				placeholder="Your Address"
				name="address1"
				formControlName="address1"
			/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
			<input
				type="text"
				matInput
				placeholder="Your Address Line 2"
				name="address2"
				formControlName="address2"
			/>
		</mat-form-field>

		<mat-form-field class="example-full-width">
				<input
					type="text"
					matInput
					placeholder="Coupon (If Any)"
					name="coupon"
					formControlName="coupon"
				/>
			</mat-form-field>

		<button type="submit" mat-raised-button color="primary"  [disabled]="registerForm.invalid" >
			Pay and Register
		</button>
	</form>
</div>
